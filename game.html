<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hangman - New Game</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Scripts -->
    <script defer src="./js/data.js"></script>
    <script defer src="./js/script.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="nav-logo"
        ><img src="./img/logo.svg" alt="Home Page" class="logo" />
        <p>Hangman</p></a
      >

      <nav>
        <ul class="main-nav">
          <li>
            <a href="./index.html" class="main-nav-link">Home</a>
          </li>
          <li><a href="#" class="main-nav-link">How to play?</a></li>
          <li><a href="#" class="main-nav-link">About</a></li>
          <li><a href="#" class="main-nav-link">Contact</a></li>
          <li>
            <a href="./game.html" class="main-nav-link box-button">Play now</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="game">
        <div class="level-and-tries">
          <span class="subheader word-level-text"></span>
          <span class="subheader" id="tries">Tries left: 5</span>
        </div>
        <h3 class="subheader-h3" id="word-type"></h3>
        <div class="container">
          <div class="letters">
            <!-- Here will be the letters to be guessed -->
          </div>

          <div class="figure">
            <!-- Here will be the hangman figure -->
            <div class="figure-container">
              <div class="c1">
                <!-- First column -->
                <div class="c1-r1 cell"></div>
                <div class="c1-r2 cell">
                  <div class="c1-r2-sub"></div>
                </div>
                <div class="c1-r3 cell"></div>
                <div class="c1-r4 cell"></div>
                <div class="c1-r5 cell"></div>
                <div class="c1-r6 cell"></div>
              </div>

              <div class="c2">
                <!-- Second column -->
                <div class="c2-r1 cell"></div>
                <div class="c2-r2 cell"><div></div></div>
                <div class="c2-r3 cell"></div>
                <div class="c2-r4 cell"></div>
                <div class="c2-r5 cell"></div>
                <div class="c2-r6 cell"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="keyboard">
        <button class="key a">a</button>
        <button class="key b">b</button>
        <button class="key c">c</button>
        <button class="key d">d</button>
        <button class="key e">e</button>
        <button class="key f">f</button>
        <button class="key g">g</button>
        <button class="key h">h</button>
        <button class="key i">i</button>
        <button class="key j">j</button>
        <button class="key k">k</button>
        <button class="key l">l</button>
        <button class="key m">m</button>
        <button class="key n">n</button>
        <button class="key o">o</button>
        <button class="key p">p</button>
        <button class="key q">q</button>
        <button class="key r">r</button>
        <button class="key s">s</button>
        <button class="key t">t</button>
        <button class="key u">u</button>
        <button class="key v">v</button>
        <button class="key w">w</button>
        <button class="key x">x</button>
        <button class="key y">y</button>
        <button class="key z">z</button>
      </section>

      <section class="game-controls">
        <button class="box-button no-shadow-button" id="play-again-button">
          Play again
        </button>
        <button class="box-button no-shadow-button" id="draw-hangman"> <!-- For testing only -->
          Draw Hangman!
        </button>
      </section>
    </main>
  </body>
</html>
